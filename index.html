<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Зарабатывайте вместе с нами!</h1>

      <div class="blocks">
        <div class="block">
          <div class="block__info">
            <span>1</span>

            <h2>Получите партнерскую ссылку</h2>
          </div>

          <img class="block__icon" src="./images/block_1.svg" alt="icon" />

          <picture class="block__arrow">
            <source
              srcset="./images/arrow_bottom.svg"
              media="(max-width: 1300px)"
            />

            <img src="./images/arrow.svg" alt="arrow" />
          </picture>
        </div>

        <div class="block">
          <div class="block__info">
            <span>2</span>

            <h2>Расскажите о IIII.COM</h2>
          </div>

          <img class="block__icon" src="./images/block_2.svg" alt="icon" />

          <picture class="block__arrow">
            <source
              srcset="./images/arrow_bottom.svg"
              media="(max-width: 1300px)"
            />

            <img src="./images/arrow.svg" alt="arrow" />
          </picture>
        </div>

        <div class="block">
          <div class="block__info">
            <span>3</span>

            <h2>Получайте хороший процент от покупок по вашей ссылке!</h2>
          </div>

          <img class="block__icon" src="./images/block_3.svg" alt="icon" />
        </div>
      </div>

      <button class="btn">
        <img src="./images/btn_icon.svg" alt="icon" /> Стать партнером
      </button>
    </div>
  </body>
</html>
